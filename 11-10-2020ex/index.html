<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <input type="text" class="form-control" id="newText">
        <button type="button" id="myTask" class="btn btn-primary mt-2" onclick="addNew()">Thêm Task</button>
        <ul class="list-group" id="lists"></ul>
    </div>
    <!-- Bài tập to do list
        tạo ra 1 ô table để hiển thị bản ghi
        tạo ra 1 ô input và button để thêm task list
    -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        var taskLists = [];
        var nodeUL = document.getElementById('lists');
        function common() {
            var taskString = '',taskListLength = taskLists.length;
        for (let index = 0; index < taskListLength; index++) {
            console.log();
            taskString += '<li class="list-group-item">' + taskLists[index] + '</li>';
        }
        nodeUL.innerHTML = taskString;
        }

        function addNew() {
            var taskNew = document.getElementById('newText').value;
            console.log(taskNew);
            taskLists.unshift(taskNew);
            console.log(taskLists);
            common();
        }
    </script>
</body>

</html>
