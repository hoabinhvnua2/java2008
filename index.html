<!DOCTYPE html>
<!-- quy định kiểu -->
<html lang="en">

<body>
    <!-- start header -->
    <header>
        <!-- logo -->
        <!-- nav dùng để chưa thanh điều hướng -->
        <nav>
            <ul>
                <li>Trang chủ</li>
                <li>Thông tin</li>
                <li>Sản phẩm</li>
            </ul>
        </nav>
    </header>
    <!-- end g=header -->
    <main>
        <!-- SEO cách mà người dùng giúp cho cái trang web của họ lên top trreen google -->
        <!-- sematic -->
        <!-- tốt cho SEO -->
        <section></section>
        <!-- ko tốt cho seo bằng section -->
        <div></div>


        <!-- input dùng để cho người dùng tương tác hoặc nhập các ký tự  .... -->
        <!-- thuộc tính type dùng để quy định kiểu của cái input đó -->
        <input type="text" /><br>
        <form action="">
            <input type="text" /><br>
            <input type="number" name="" id=""><br>
            <input type="date" name="" id=""><br>
            <input type="email" name="" id="">
            <input type="color" name="" id=""><br>
            <input type="tel" name="" id="">
            <!-- khi ở trong thẻ form mà cái input là button thì khi click vào nút đó sẽ ko điều hướng form -->
            <input type="button" name="" value="Xin chào" id="">
            <!-- input à submit thì nó sẽ điều hướng form  -->
            <input type="submit" name="" value="Xin chào" id="">

            <input type="radio" name="" id="">
            <input type="checkbox" name="" id="">
        </form>

        <select name="" id="">
            <option value="">Ha Noi</option>
            <option value="">Ha Giang</option>
            <option value="">Ha Nam</option>
        </select>

        <!-- thường dùng trong comment -->
        <textarea cols="30" rows="10"></textarea><br>
        <br>
        <fieldset>
            <legend>
                Thông tin cơ bản
            </legend>
            <input type="text" /><br>
            <input type="number" name="" id=""><br>
            <input type="date" name="" id=""><br>
            <input type="email" name="" id="">
        </fieldset>

        <table border="1">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Menu</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>2000</td>
                    <td rowspan="2">Side right</td>
                </tr>
                <tr>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
        
    </main>
    <footer></footer>


    <!-- ctrl /  -->
    <!-- The p dùng để chứ text -->


    <!-- alt shift down ỏ up -->
    <!-- heading dùng để hiển thị các tiêu đề-->
    <h1>Tôi là h1</h1>
    <h2>Tôi là h2</h2>
    <h3>Tôi là h3</h3>
    <h4>Tôi là h4</h4>
    <h5>Tôi là h5</h5>
    <h6>Tôi là h6</h6>

    <!-- a dùng để điều hướng từ trang của mình đi tới trang nào đó -->
    <a href="https://www.24h.com.vn/" target="blank">24h.com</a>
    <!-- img dùng để hiện thị ảnh ra trang -->

    <video src=""></video>
    <!-- audio dùng để đưa các file mp3 vào trang -->

    <!-- để quay trở laij bước trước thì các bạn nhấn ctrl z, ctrl shift z -->


    <!-- muốn in đậm 1 chữ thif dùng thẻ b or strong -->

    <b>Năm sinh</b>
    <br>
    <strong>Năm sinh</strong>
    <br>
